<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IQRA' Fest Registrations - 2025-26</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link rel="icon" type="image/x-icon" href="https://i.ibb.co/tw6WY1Kd/png-transparent-skill-organization-uttar-pradesh-sales-marketing-registration-acts-text-logo-electri.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">
  <!-- Animation Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js"></script>
  <!-- SheetJS for Excel Export -->
  <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0c0f2d 0%, #132e5c 50%, #194080 100%);
      min-height: 100vh;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }

    #canvas-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      position: relative;
      z-index: 10;
    }

    h1, h2, h3, h4, h5 {
      font-family: 'Montserrat', sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: clamp(1.5rem, 4vw, 2.5rem);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: scale(0.95);
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 80%);
      transform: rotate(0deg);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .glass-card:hover::before {
      opacity: 1;
      animation: rotate-light 8s linear infinite;
    }

    @keyframes rotate-light {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Data Stats */
    .data-stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 2rem;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: #74ebd5;
    }

    .stat-label {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    /* Data Management */
    .data-management {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .data-btn {
      padding: 0.8rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .data-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    /* Registrations Table */
    .registrations-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .registrations-table th, .registrations-table td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .registrations-table th {
      background: rgba(255, 255, 255, 0.1);
      font-weight: 600;
    }

    .registrations-table tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .table-container {
      max-height: 500px;
      overflow-y: auto;
      margin-top: 1rem;
    }

    .no-data {
      text-align: center;
      padding: 2rem;
      color: rgba(255, 255, 255, 0.6);
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      color: white;
      font-weight: 500;
      z-index: 2000;
      transform: translateX(150%);
      transition: transform 0.3s ease;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: linear-gradient(135deg, #00b09b, #96c93d);
    }

    .notification.error {
      background: linear-gradient(135deg, #ff6b6b, #ff8e53);
    }

    .notification.info {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    /* Loading indicator */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 90;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .loading-overlay.visible {
      opacity: 1;
      pointer-events: all;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #74ebd5;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Floating particles */
    .floating-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      25% {
        transform: translateY(-30px) translateX(15px);
      }
      50% {
        transform: translateY(-10px) translateX(30px);
      }
      75% {
        transform: translateY(-20px) translateX(-15px);
      }
    }

    /* Floating Search Bar */
    .floating-search {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 0.5rem 1.5rem;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }

    .floating-search:focus-within {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    .search-input {
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      width: 100%;
      outline: none;
      padding: 0.5rem 0;
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .search-mode-toggle {
      display: flex;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 0.2rem;
      margin-right: 1rem;
    }

    .search-mode-btn {
      padding: 0.3rem 0.8rem;
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.8rem;
      cursor: pointer;
      border-radius: 15px;
      transition: all 0.3s ease;
    }

    .search-mode-btn.active {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    /* Checkbox for delete */
    .delete-checkbox {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .glass-card {
        padding: 1.5rem;
      }

      .data-stats {
        flex-direction: column;
        gap: 1rem;
      }

      .data-management {
        flex-direction: column;
      }

      .table-container {
        max-height: 400px;
      }

      .floating-search {
        width: 95%;
        top: 10px;
      }

      .search-mode-toggle {
        flex-direction: column;
        margin-right: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas-background"></canvas>
  
  <div class="floating-particles">
    <!-- Particles will be generated by JS -->
  </div>

  <!-- Floating Search Bar -->
  <div class="floating-search">
    <div class="search-mode-toggle">
      <button class="search-mode-btn active" data-mode="candidate">Candidate</button>
      <button class="search-mode-btn" data-mode="program">Program</button>
    </div>
    <input type="text" class="search-input" id="search-input" placeholder="Search by candidate name...">
    <i class="fas fa-search" style="color: rgba(255, 255, 255, 0.6); margin-left: 0.5rem;"></i>
  </div>

  <div class="container">
    <div class="glass-card">
      <h2 class="text-xl font-semibold mb-4">Registration Statistics</h2>
      
      <div class="data-stats">
        <div class="stat-item">
          <div class="stat-value" id="total-registrations">0</div>
          <div class="stat-label">Total Registrations</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="team-a-count">0</div>
          <div class="stat-label">Team A</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="team-b-count">0</div>
          <div class="stat-label">Team B</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="team-c-count">0</div>
          <div class="stat-label">Team C</div>
        </div>
      </div>

      <div class="data-management">
        <button class="data-btn" id="refresh-data-btn">
          <i class="fas fa-sync-alt"></i> Refresh Data
        </button>
        <button class="data-btn" id="export-csv-btn">
          <i class="fas fa-file-csv"></i> Export as CSV
        </button>
        <button class="data-btn" id="export-excel-btn">
          <i class="fas fa-file-excel"></i> Export as Excel
        </button>
        <button class="data-btn" id="delete-selected-btn">
          <i class="fas fa-trash"></i> Delete Selected
        </button>
        <button class="data-btn" id="clear-data-btn">
          <i class="fas fa-trash-alt"></i> Clear All Data
        </button>
      </div>

      <h3 class="text-lg font-semibold mb-2">All Registrations</h3>
      <div class="table-container">
        <table class="registrations-table">
          <thead>
            <tr>
              <th><input type="checkbox" id="select-all-checkbox" class="delete-checkbox"></th>
              <th>Name</th>
              <th>Admission No.</th>
              <th>Chest No.</th>
              <th>Team</th>
              <th>Program</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="registrations-tbody">
            <!-- Data will be populated here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loading-overlay">
    <div class="loading-spinner"></div>
  </div>

  <!-- Notification -->
  <div class="notification" id="notification"></div>

  <script>
    // Check authentication on page load
    document.addEventListener('DOMContentLoaded', function() {
      // Check if user is authenticated
      const isAuthenticated = sessionStorage.getItem('authenticated');
      
      if (isAuthenticated !== 'true') {
        // Redirect to login page if not authenticated
        window.location.href = 'index.html';
        return;
      }
      
      // Initialize the page if authenticated
      initializePage();
    });

    function initializePage() {
      // Audio Context for Sound Effects
      let audioContext;
     
      function initAudioContext() {
        if (!audioContext) {
          try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
          } catch (e) {
            console.error('Web Audio API is not supported in this browser');
          }
        }
      }

      // Success Sound Effect
      function playSuccessSound() {
        initAudioContext();
       
        if (!audioContext) return;
       
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
       
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
       
        // Create a pleasant success chime
        oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
        oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
        oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
       
        gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
       
        oscillator.type = 'sine';
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.5);
      }

      // Error Sound Effect
      function playErrorSound() {
        initAudioContext();
       
        if (!audioContext) return;
       
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
       
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
       
        // Create an error buzz sound
        oscillator.frequency.setValueAtTime(220, audioContext.currentTime); // A3
        oscillator.frequency.setValueAtTime(196, audioContext.currentTime + 0.1); // G3
        oscillator.frequency.setValueAtTime(174.61, audioContext.currentTime + 0.2); // F3
       
        gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        gainNode.gain.linearRampToValueAtTime(0.2, audioContext.currentTime + 0.01);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
       
        oscillator.type = 'sawtooth';
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.4);
      }

      // Click Sound Effect
      function playClickSound() {
        initAudioContext();
       
        if (!audioContext) return;
       
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
       
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
       
        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
       
        oscillator.type = 'square';
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.1);
      }

      // Show notification
      function showNotification(message, type = 'info') {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = `notification ${type}`;
        notification.classList.add('show');
        
        setTimeout(() => {
          notification.classList.remove('show');
        }, 3000);
      }

      // Animated Cloud Background
      (function() {
        const canvas = document.getElementById('canvas-background');
        const ctx = canvas.getContext('2d');
       
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
       
        // Cloud settings
        const cloudSettings = {
          count: 5,
          speed: 0.3,
          minSize: 100,
          maxSize: 300
        };
       
        // Cloud class
        class Cloud {
          constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.width = Math.random() * (cloudSettings.maxSize - cloudSettings.minSize) + cloudSettings.minSize;
            this.height = this.width * 0.6;
            this.speed = Math.random() * cloudSettings.speed + 0.1;
            this.opacity = Math.random() * 0.1 + 0.05;
            this.color = `rgba(255, 255, 255, ${this.opacity})`;
          }
         
          update() {
            this.x += this.speed;
           
            // Reset cloud when it goes off screen
            if (this.x > canvas.width + this.width) {
              this.x = -this.width;
              this.y = Math.random() * canvas.height;
            }
          }
         
          draw() {
            ctx.fillStyle = this.color;
           
            // Draw cloud using multiple circles
            const circles = [
              { x: this.x, y: this.y, r: this.height * 0.5 },
              { x: this.x + this.width * 0.25, y: this.y - this.height * 0.2, r: this.height * 0.6 },
              { x: this.x + this.width * 0.5, y: this.y, r: this.height * 0.5 },
              { x: this.x + this.width * 0.75, y: this.y - this.height * 0.1, r: this.height * 0.55 },
              { x: this.x + this.width, y: this.y, r: this.height * 0.45 }
            ];
           
            circles.forEach(circle => {
              ctx.beginPath();
              ctx.arc(circle.x, circle.y, circle.r, 0, Math.PI * 2);
              ctx.fill();
            });
          }
        }
       
        // Create clouds
        const clouds = [];
        for (let i = 0; i < cloudSettings.count; i++) {
          clouds.push(new Cloud());
        }
       
        // Animation loop
        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
           
          // Update and draw clouds
          for (let cloud of clouds) {
            cloud.update();
            cloud.draw();
          }
           
          requestAnimationFrame(animate);
        }
       
        animate();
       
        // Resize handling
        window.addEventListener('resize', () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        });
      })();

      // Floating particles
      (function() {
        const particlesContainer = document.querySelector('.floating-particles');
        const numberOfParticles = 20;
       
        for (let i = 0; i < numberOfParticles; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
         
          // Random position
          const xPos = Math.random() * 100;
          const yPos = Math.random() * 100;
         
          // Random size
          const size = Math.random() * 5 + 3;
         
          // Random opacity
          const opacity = Math.random() * 0.5 + 0.1;
         
          // Random animation delay
          const delay = Math.random() * 5;
         
          // Random animation duration
          const duration = Math.random() * 10 + 10;
         
          particle.style.left = `${xPos}%`;
          particle.style.top = `${yPos}%`;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.opacity = opacity;
          particle.style.animationDelay = `${delay}s`;
          particle.style.animationDuration = `${duration}s`;
         
          particlesContainer.appendChild(particle);
        }
      })();

      // Elements Animation
      (function() {
        gsap.to('.glass-card', {
          opacity: 1,
          scale: 1,
          duration: 1,
          delay: 0.3,
          ease: 'power3.out'
        });
      })();

      // Data Management Functions
      function updateDataStats() {
        const registrations = JSON.parse(localStorage.getItem('registrations')) || [];
        
        document.getElementById('total-registrations').textContent = registrations.length;
        
        const teamACount = registrations.filter(r => r.teamName === 'Team A').length;
        const teamBCount = registrations.filter(r => r.teamName === 'Team B').length;
        const teamCCount = registrations.filter(r => r.teamName === 'Team C').length;
        
        document.getElementById('team-a-count').textContent = teamACount;
        document.getElementById('team-b-count').textContent = teamBCount;
        document.getElementById('team-c-count').textContent = teamCCount;
      }

      function displayRegistrations(registrations = null) {
        const data = registrations || JSON.parse(localStorage.getItem('registrations')) || [];
        const tbody = document.getElementById('registrations-tbody');
        
        tbody.innerHTML = '';
        
        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="7" class="no-data">No registrations found</td></tr>';
          return;
        }
        
        data.forEach((registration, index) => {
          const row = document.createElement('tr');
          
          const date = new Date(registration.timestamp);
          const formattedDate = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
          
          row.innerHTML = `
            <td><input type="checkbox" class="delete-checkbox row-checkbox" data-index="${index}"></td>
            <td>${registration.candidateName}</td>
            <td>${registration.admissionNumber}</td>
            <td>${registration.chestNumber}</td>
            <td>${registration.teamName}</td>
            <td>${registration.programName}</td>
            <td>${formattedDate}</td>
          `;
          
          tbody.appendChild(row);
        });
      }

      function exportAsCSV() {
        const registrations = JSON.parse(localStorage.getItem('registrations')) || [];
        
        if (registrations.length === 0) {
          showNotification('No data to export', 'error');
          return;
        }
        
        // Create CSV content
        let csvContent = "Candidate Name,Admission Number,Chest Number,Team Name,Program Name,Registration Date\n";
        
        registrations.forEach(registration => {
          const date = new Date(registration.timestamp);
          const formattedDate = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
          
          csvContent += `"${registration.candidateName}","${registration.admissionNumber}","${registration.chestNumber}","${registration.teamName}","${registration.programName}","${formattedDate}"\n`;
        });
        
        // Create download link
        const blob = new Blob([csvContent], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const downloadLink = document.createElement('a');
        downloadLink.href = url;
        downloadLink.download = `IQRA_Registrations_${new Date().toISOString().split('T')[0]}.csv`;
        
        // Trigger download
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
        
        // Clean up
        URL.revokeObjectURL(url);
        
        playSuccessSound();
        showNotification('Data exported as CSV successfully!', 'success');
      }

      function exportAsExcel() {
        const registrations = JSON.parse(localStorage.getItem('registrations')) || [];
        
        if (registrations.length === 0) {
          showNotification('No data to export', 'error');
          return;
        }
        
        // Show loading overlay
        const loadingOverlay = document.getElementById('loading-overlay');
        loadingOverlay.classList.add('visible');
        
        // Prepare data for Excel
        const excelData = [];
        
        // Add header row
        excelData.push([
          'Candidate Name',
          'Admission Number',
          'Chest Number',
          'Team Name',
          'Program Name',
          'Registration Date'
        ]);
        
        // Add data rows
        registrations.forEach(registration => {
          const date = new Date(registration.timestamp);
          const formattedDate = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
          
          excelData.push([
            registration.candidateName,
            registration.admissionNumber,
            registration.chestNumber,
            registration.teamName,
            registration.programName,
            formattedDate
          ]);
        });
        
        // Create a workbook
        const ws = XLSX.utils.aoa_to_sheet(excelData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Registrations");
        
        // Style the header row
        const range = XLSX.utils.decode_range(ws['!ref']);
        for (let C = range.s.c; C <= range.e.c; ++C) {
          const address = XLSX.utils.encode_cell({ r: 0, c: C });
          if (!ws[address]) continue;
          ws[address].s = {
            font: { bold: true },
            fill: { fgColor: { rgb: "FF4F81BD" } },
            alignment: { horizontal: "center" }
          };
        }
        
        // Auto-size columns
        const colWidths = [];
        for (let i = 0; i < excelData[0].length; i++) {
          let max = 10; // Minimum width
          for (let j = 0; j < excelData.length; j++) {
            if (excelData[j][i] && excelData[j][i].length > max) {
              max = excelData[j][i].length;
            }
          }
          colWidths.push({ width: max < 20 ? 20 : max });
        }
        ws['!cols'] = colWidths;
        
        // Generate Excel file and download
        setTimeout(() => {
          XLSX.writeFile(wb, `IQRA_Registrations_${new Date().toISOString().split('T')[0]}.xlsx`);
          
          // Hide loading overlay
          loadingOverlay.classList.remove('visible');
          
          playSuccessSound();
          showNotification('Data exported as Excel successfully!', 'success');
        }, 500);
      }

      function deleteSelectedData() {
        const checkboxes = document.querySelectorAll('.row-checkbox:checked');
        
        if (checkboxes.length === 0) {
          showNotification('Please select at least one entry to delete', 'error');
          return;
        }
        
        if (confirm(`Are you sure you want to delete ${checkboxes.length} selected registration(s)? This action cannot be undone.`)) {
          const registrations = JSON.parse(localStorage.getItem('registrations')) || [];
          const indicesToDelete = Array.from(checkboxes).map(cb => parseInt(cb.dataset.index));
          
          // Sort indices in descending order to avoid index shifting when deleting
          indicesToDelete.sort((a, b) => b - a);
          
          // Delete selected registrations
          indicesToDelete.forEach(index => {
            registrations.splice(index, 1);
          });
          
          // Update localStorage
          localStorage.setItem('registrations', JSON.stringify(registrations));
          
          // Refresh display
          updateDataStats();
          displayRegistrations();
          
          playSuccessSound();
          showNotification(`${checkboxes.length} registration(s) deleted successfully!`, 'success');
        }
      }

      function clearAllData() {
        if (confirm('Are you sure you want to clear all registration data? This action cannot be undone.')) {
          localStorage.removeItem('registrations');
          updateDataStats();
          displayRegistrations();
          playClickSound();
          showNotification('All data has been cleared successfully!', 'success');
        }
      }

      // Search functionality
      function setupSearch() {
        const searchInput = document.getElementById('search-input');
        const searchModeBtns = document.querySelectorAll('.search-mode-btn');
        let searchMode = 'candidate'; // Default search mode
        
        // Toggle search mode
        searchModeBtns.forEach(btn => {
          btn.addEventListener('click', function() {
            searchModeBtns.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            searchMode = this.dataset.mode;
            
            // Update placeholder text
            if (searchMode === 'candidate') {
              searchInput.placeholder = 'Search by candidate name...';
            } else {
              searchInput.placeholder = 'Search by program name...';
            }
            
            // Clear search when switching modes
            searchInput.value = '';
            displayRegistrations();
          });
        });
        
        // Search functionality
        searchInput.addEventListener('input', function() {
          const searchTerm = this.value.toLowerCase().trim();
          
          if (searchTerm === '') {
            displayRegistrations();
            return;
          }
          
          const registrations = JSON.parse(localStorage.getItem('registrations')) || [];
          let filteredResults = [];
          
          if (searchMode === 'candidate') {
            // Search by candidate name
            filteredResults = registrations.filter(registration => 
              registration.candidateName.toLowerCase().includes(searchTerm)
            );
            
            // If we found results, show all registrations for that candidate
            if (filteredResults.length > 0) {
              const candidateName = filteredResults[0].candidateName;
              filteredResults = registrations.filter(registration => 
                registration.candidateName === candidateName
              );
            }
          } else {
            // Search by program name
            filteredResults = registrations.filter(registration => 
              registration.programName.toLowerCase().includes(searchTerm)
            );
          }
          
          displayRegistrations(filteredResults);
        });
      }

      // Select all checkbox functionality
      function setupSelectAllCheckbox() {
        const selectAllCheckbox = document.getElementById('select-all-checkbox');
        
        selectAllCheckbox.addEventListener('change', function() {
          const rowCheckboxes = document.querySelectorAll('.row-checkbox');
          
          rowCheckboxes.forEach(checkbox => {
            checkbox.checked = this.checked;
          });
        });
      }

      // Event listeners
      document.getElementById('refresh-data-btn').addEventListener('click', function() {
        playClickSound();
        updateDataStats();
        displayRegistrations();
        showNotification('Data refreshed successfully!', 'success');
      });

      document.getElementById('export-csv-btn').addEventListener('click', function() {
        playClickSound();
        exportAsCSV();
      });

      document.getElementById('export-excel-btn').addEventListener('click', function() {
        playClickSound();
        exportAsExcel();
      });

      document.getElementById('delete-selected-btn').addEventListener('click', function() {
        playClickSound();
        deleteSelectedData();
      });

      document.getElementById('clear-data-btn').addEventListener('click', function() {
        playClickSound();
        clearAllData();
      });

      // Initialize data on page load
      updateDataStats();
      displayRegistrations();
      setupSearch();
      setupSelectAllCheckbox();
    }
  </script>
</body>
