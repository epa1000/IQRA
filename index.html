<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IQRA' Candidate Registration Portal 2025-26</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link rel="icon" type="image/x-icon" href="https://i.ibb.co/tw6WY1Kd/png-transparent-skill-organization-uttar-pradesh-sales-marketing-registration-acts-text-logo-electri.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">
  <!-- Animation Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0c0f2d 0%, #132e5c 50%, #194080 100%);
      min-height: 100vh;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }

    #canvas-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      position: relative;
      z-index: 10;
    }

    h1, h2, h3, h4, h5 {
      font-family: 'Montserrat', sans-serif;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(-20px);
    }

    .header h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, #ffffff, #74ebd5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    .header p {
      color: rgba(255, 255, 255, 0.8);
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: clamp(1.5rem, 4vw, 2.5rem);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: scale(0.95);
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 80%);
      transform: rotate(0deg);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .glass-card:hover::before {
      opacity: 1;
      animation: rotate-light 8s linear infinite;
    }

    @keyframes rotate-light {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
      opacity: 0;
      transform: translateX(-20px);
    }

    .form-group label {
      display: block;
      margin-bottom: 0.8rem;
      font-weight: 500;
      font-size: clamp(0.9rem, 2.5vw, 1.05rem);
      color: rgba(255, 255, 255, 0.9);
      letter-spacing: 0.5px;
    }

    .form-group label i {
      margin-right: 8px;
      color: #74ebd5;
    }

    .form-control {
      width: 100%;
      padding: clamp(0.8rem, 2vw, 1rem) clamp(1rem, 2.5vw, 1.2rem);
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      background: rgba(255, 255, 255, 0.07);
      border: 2px solid rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 12px;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-control:focus {
      border-color: #74ebd5;
      box-shadow: 0 0 15px rgba(116, 235, 213, 0.4);
      background: rgba(255, 255, 255, 0.1);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 1rem;
    }

    .radio-item {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      min-width: 100px;
    }

    .radio-item input[type="radio"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }

    .radio-item label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.8rem 1.5rem;
      margin: 0;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      width: 100%;
    }

    .radio-item input[type="radio"]:checked + label {
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      border-color: transparent;
      color: #0c1339;
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(116, 235, 213, 0.3);
    }

    .radio-item input[type="radio"]:not(:checked) + label:hover {
      border-color: rgba(116, 235, 213, 0.5);
      transform: translateY(-3px);
    }

    .submit-btn {
      width: 100%;
      padding: clamp(1rem, 2.5vw, 1.2rem);
      background: linear-gradient(90deg, #74ebd5, #9face6);
      color: #0c1339;
      border: none;
      border-radius: 12px;
      font-size: clamp(1rem, 2.5vw, 1.1rem);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      margin-top: 1rem;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(116, 235, 213, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.7s ease;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .input-icon {
      position: absolute;
      right: 1rem;
      top: 55%;
      color: rgba(255, 255, 255, 0.6);
      transition: all 0.3s ease;
    }

    .form-control:focus ~ .input-icon {
      color: #74ebd5;
    }

    .validation-msg {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      opacity: 0;
      transition: all 0.3s ease;
      height: 0;
      overflow: hidden;
    }

    .validation-msg.error {
      color: #ff6b6b;
      opacity: 1;
      height: auto;
    }

    .validation-msg.success {
      color: #74ebd5;
      opacity: 1;
      height: auto;
    }

    /* Success overlay */
    .success-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .success-overlay.visible {
      opacity: 1;
      pointer-events: all;
    }

    .success-content {
      text-align: center;
      transform: scale(0.8);
      transition: all 0.5s ease;
      max-width: 90%;
    }

    .success-overlay.visible .success-content {
      transform: scale(1);
    }

    .success-icon {
      font-size: 5rem;
      color: #74ebd5;
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .success-title {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      margin-bottom: 1rem;
      color: white;
      font-weight: 700;
    }

    .success-message {
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 2rem;
    }

    .success-btn {
      padding: 1rem 2rem;
      background: linear-gradient(90deg, #74ebd5, #9face6);
      color: #0c1339;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0.5rem;
    }

    .success-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(116, 235, 213, 0.4);
    }

    /* Loading indicator */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 90;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .loading-overlay.visible {
      opacity: 1;
      pointer-events: all;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #74ebd5;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .hidden-frame {
      display: none;
    }

    .floating-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      25% {
        transform: translateY(-30px) translateX(15px);
      }
      50% {
        transform: translateY(-10px) translateX(30px);
      }
      75% {
        transform: translateY(-20px) translateX(-15px);
      }
    }

    /* Error Alert */
    .error-alert {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 82, 82, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 10px 30px rgba(255, 82, 82, 0.5);
      z-index: 1000;
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    .error-alert.show {
      top: 20px;
    }

    .error-alert i {
      font-size: 1.5rem;
    }

    .error-alert p {
      font-weight: 500;
    }

    .error-alert .close-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1.2rem;
      opacity: 0.8;
      transition: opacity 0.3s;
      margin-left: 1rem;
    }

    .error-alert .close-btn:hover {
      opacity: 1;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 1.5rem 0;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      opacity: 0;
      transform: translateY(20px);
    }

    /* Flying Logo - Updated with IQRA Logo */
    .flying-logo {
      position: fixed;
      width: clamp(150px, 20vw, 220px);
      height: auto;
      z-index: 5;
      opacity: 0.9;
      filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.3));
      pointer-events: none;
      transition: transform 0.3s ease;
    }

    /* IQRA Logo Trail Effect */
    .logo-trail {
      position: fixed;
      width: clamp(150px, 20vw, 220px);
      height: auto;
      z-index: 4;
      opacity: 0.3;
      filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
      pointer-events: none;
    }

    /* IQRA Logo Glow Effect */
    .logo-glow {
      position: fixed;
      width: clamp(170px, 22vw, 240px);
      height: auto;
      z-index: 3;
      opacity: 0.2;
      filter: blur(15px) drop-shadow(0 0 20px rgba(116, 235, 213, 0.7));
      pointer-events: none;
    }

    /* Mobile Navigation */
    .mobile-nav {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
    }

    .mobile-nav-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      border: none;
      color: #0c1339;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .mobile-nav-btn:hover {
      transform: scale(1.1);
    }

    /* Animations for PDF rendering */
    @media print {
      body {
        background: white !important;
        color: black !important;
      }

      .glass-card, .container, .header, .form-group, .submit-btn, .footer {
        opacity: 1 !important;
        transform: none !important;
      }

      .glass-card {
        background: white !important;
        box-shadow: none !important;
        border: 1px solid #ddd !important;
      }

      .form-control, .radio-item label {
        background: white !important;
        border: 1px solid #ddd !important;
        color: black !important;
      }

      .submit-btn, .header h1 {
        background: white !important;
        color: black !important;
        -webkit-text-fill-color: black !important;
      }

      #canvas-background, .floating-particles, .flying-logo, .logo-trail, .logo-glow {
        display: none !important;
      }
    }

    /* Enhanced responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .glass-card {
        padding: 1.5rem;
      }

      .header {
        margin-bottom: 1.5rem;
      }

      .radio-group {
        flex-direction: column;
        gap: 10px;
      }

      .radio-item {
        width: 100%;
      }

      .mobile-nav {
        display: block;
      }

      .flying-logo, .logo-trail, .logo-glow {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .form-group {
        margin-bottom: 1.2rem;
      }

      .radio-item label {
        padding: 0.6rem 1rem;
      }
    }

    /* Login Modal */
    .login-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .login-modal.visible {
      display: flex;
    }

    .login-content {
      position: relative;
      width: 90%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(116, 235, 213, 0.5);
      border: 1px solid rgba(116, 235, 213, 0.3);
      overflow: hidden;
    }

    .login-content::before {
      content: '';
      position: absolute;
      top: -150px;
      left: -150px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 0, 0, 0.2) 0%, transparent 70%);
      border-radius: 50%;
      animation: rotate 20s linear infinite;
    }

    .login-content::after {
      content: '';
      position: absolute;
      bottom: -100px;
      right: -100px;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(0, 255, 0, 0.2) 0%, transparent 70%);
      border-radius: 50%;
      animation: rotate 15s linear infinite reverse;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }

    .login-header h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-form {
      position: relative;
      z-index: 1;
    }

    .login-form .form-group {
      margin-bottom: 1.5rem;
    }

    .login-form .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
    }

    .login-form .form-group input {
      width: 100%;
      padding: 0.8rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .login-form .form-group input:focus {
      outline: none;
      border-color: #74ebd5;
      background: rgba(255, 255, 255, 0.15);
    }

    .login-form .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .login-btn {
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      color: #333;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 154, 158, 0.4);
    }

    .close-login-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s ease;
      z-index: 2;
    }

    .close-login-btn:hover {
      color: #ff6b6b;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      color: white;
      font-weight: 500;
      z-index: 2000;
      transform: translateX(150%);
      transition: transform 0.3s ease;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: linear-gradient(135deg, #00b09b, #96c93d);
    }

    .notification.error {
      background: linear-gradient(135deg, #ff6b6b, #ff8e53);
    }

    .notification.info {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    .action-btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: linear-gradient(90deg, #74ebd5, #9face6);
      color: #0c1339;
      border: none;
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      margin: 0.5rem;
    }

    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(116, 235, 213, 0.4);
    }

    .action-btn.secondary {
      background: transparent;
      border: 2px solid #74ebd5;
      color: #74ebd5;
    }

    .action-btn.secondary:hover {
      background: rgba(116, 235, 213, 0.1);
    }

    .action-btn.danger {
      background: linear-gradient(90deg, #ff6b6b, #ff8e53);
      color: white;
    }

    .action-btn.danger:hover {
      box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
    }
  </style>
</head>
<body>
  <canvas id="canvas-background"></canvas>
 
  <!-- Flying IQRA Logo with Trail and Glow Effects -->
  <img src="https://z-cdn-media.chatglm.cn/files/ebf323d8-6357-4948-8a0d-7eed3baade38_pasted_image_1762321979666.png?auth_key=1762325685-472c7af9c9424932b0fc8939b7389569-0-665efe84d67345033b99bf9dd2723865" alt="IQRA Logo" class="flying-logo" id="flying-logo">
  <img src="https://z-cdn-media.chatglm.cn/files/ebf323d8-6357-4948-8a0d-7eed3baade38_pasted_image_1762321979666.png?auth_key=1762325685-472c7af9c9424932b0fc8939b7389569-0-665efe84d67345033b99bf9dd2723865" alt="IQRA Logo Trail" class="logo-trail" id="logo-trail">
  <img src="https://z-cdn-media.chatglm.cn/files/ebf323d8-6357-4948-8a0d-7eed3baade38_pasted_image_1762321979666.png?auth_key=1762325685-472c7af9c9424932b0fc8939b7389569-0-665efe84d67345033b99bf9dd2723865" alt="IQRA Logo Glow" class="logo-glow" id="logo-glow">
 
  <div class="floating-particles">
    <!-- Particles will be generated by JS -->
  </div>

  <div class="container">
    <div class="header">
      <h1>IQRA' Fest Candidate Registration </h1>
      <p>Register for the 2025-26 Fest</p>
    </div>

    <div class="glass-card">
      <form id="registration-form">

    // Audio Context for Sound Effects
    let audioContext;
   
    function initAudioContext() {
      if (!audioContext) {
        try {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
        } catch (e) {
          console.error('Web Audio API is not supported in this browser');
        }
      }

    // Success Sound Effect
    function playSuccessSound() {
      initAudioContext();
     
      if (!audioContext) return;
     
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
     
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
     
      // Create a pleasant success chime
      oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
      oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
      oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
     
      gainNode.gain.setValueAtTime(0, audioContext.currentTime);
      gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
     
      oscillator.type = 'sine';
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.5);
    }

    // Error Sound Effect
    function playErrorSound() {
      initAudioContext();
     
      if (!audioContext) return;
     
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
     
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
     
      // Create an error buzz sound
      oscillator.frequency.setValueAtTime(220, audioContext.currentTime); // A3
      oscillator.frequency.setValueAtTime(196, audioContext.currentTime + 0.1); // G3
      oscillator.frequency.setValueAtTime(174.61, audioContext.currentTime + 0.2); // F3
     
      gainNode.gain.setValueAtTime(0, audioContext.currentTime);
      gainNode.gain.linearRampToValueAtTime(0.2, audioContext.currentTime + 0.01);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
     
      oscillator.type = 'sawtooth';
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.4);
    }

    // Animated Cloud Background
    (function() {
      const canvas = document.getElementById('canvas-background');
      const ctx = canvas.getContext('2d');
     
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
     
      // Cloud settings
      const cloudSettings = {
        count: 5,
        speed: 0.3,
        minSize: 100,
        maxSize: 300
      };
     
      // Cloud class
      class Cloud {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.width = Math.random() * (cloudSettings.maxSize - cloudSettings.minSize) + cloudSettings.minSize;
          this.height = this.width * 0.6;
          this.speed = Math.random() * cloudSettings.speed + 0.1;
          this.opacity = Math.random() * 0.1 + 0.05;
          this.color = `rgba(255, 255, 255, ${this.opacity})`;
        }
       
        update() {
          this.x += this.speed;
         
          // Reset cloud when it goes off screen
          if (this.x > canvas.width + this.width) {
            this.x = -this.width;
            this.y = Math.random() * canvas.height;
          }
        }
       
        draw() {
          ctx.fillStyle = this.color;
         
          // Draw cloud using multiple circles
          const circles = [
            { x: this.x, y: this.y, r: this.height * 0.5 },
            { x: this.x + this.width * 0.25, y: this.y - this.height * 0.2, r: this.height * 0.6 },
            { x: this.x + this.width * 0.5, y: this.y, r: this.height * 0.5 },
            { x: this.x + this.width * 0.75, y: this.y - this.height * 0.1, r: this.height * 0.55 },
            { x: this.x + this.width, y: this.y, r: this.height * 0.45 }
          ];
         
          circles.forEach(circle => {
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.r, 0, Math.PI * 2);
            ctx.fill();
          });
        }
      }
     
      // Create clouds
      const clouds = [];
      for (let i = 0; i < cloudSettings.count; i++) {
        clouds.push(new Cloud());
      }
     
      // Animation loop
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
       
        // Update and draw clouds
        for (let cloud of clouds) {
          cloud.update();
          cloud.draw();
        }
       
        requestAnimationFrame(animate);
      }
     
      animate();
     
      // Resize handling
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    })();

    // Updated Flying IQRA Logo Animation with Trail and Glow Effects
    (function() {
      const logo = document.getElementById('flying-logo');
      const trail = document.getElementById('logo-trail');
      const glow = document.getElementById('logo-glow');
      
      let x = -250;
      let y = 100;
      let rotation = 0;
      let direction = 1;
      let floatY = 0;
      let floatDirection = 1;
      let trailX = -250;
      let glowX = -250;
      let pulseScale = 1;
      let pulseDirection = 1;
      let logoLoaded = false;
      
      // Check if logo is loaded
      logo.onload = function() {
        logoLoaded = true;
      };
      
      // If logo is already loaded (cached)
      if (logo.complete) {
        logoLoaded = true;
      }
     
      function animateLogo() {
        if (!logoLoaded) {
          requestAnimationFrame(animateLogo);
          return;
        }
        
        // Move logo horizontally
        x += 2 * direction;
       
        // Change direction when logo reaches screen edges
        if (x > window.innerWidth + 250) {
          x = -250;
          y = Math.random() * (window.innerHeight - 200) + 100;
        }
       
        // Floating effect
        floatY += 0.5 * floatDirection;
        if (floatY > 15 || floatY < -15) {
          floatDirection *= -1;
        }
       
        // Rotation effect
        rotation += 0.3;
       
        // Pulse effect for glow
        pulseScale += 0.01 * pulseDirection;
        if (pulseScale > 1.2 || pulseScale < 0.8) {
          pulseDirection *= -1;
        }
       
        // Update trail position with delay
        trailX = x - 30;
        glowX = x - 60;
       
        // Apply transformations to main logo
        logo.style.transform = `translate(${x}px, ${y + floatY}px) rotate(${rotation}deg) scale(${1 + Math.sin(rotation * 0.01) * 0.1})`;
       
        // Apply transformations to trail
        trail.style.transform = `translate(${trailX}px, ${y + floatY * 0.8}px) rotate(${rotation * 0.9}deg) scale(${0.9 + Math.sin(rotation * 0.01) * 0.05})`;
        trail.style.opacity = 0.3 + Math.sin(rotation * 0.02) * 0.1;
       
        // Apply transformations to glow
        glow.style.transform = `translate(${glowX}px, ${y + floatY * 0.6}px) rotate(${rotation * 0.8}deg) scale(${pulseScale})`;
        glow.style.opacity = 0.2 + Math.sin(rotation * 0.02) * 0.1;
       
        requestAnimationFrame(animateLogo);
      }
     
      // Only animate on larger screens
      if (window.innerWidth > 768) {
        animateLogo();
      }
    })();

      // Add validation on input

      admissionField.addEventListener('input', validateAdmission);
      chestField.addEventListener('input', validateChest);
      programField.addEventListener('input', validateProgram);
     
      radioButtons.forEach(button => {

      });
     
      // Form submission

        const isNameValid = validateName();
        const isAdmissionValid = validateAdmission();
        const isChestValid = validateChest();

        msg.className = 'validation-msg';
      });
    });
   
    // Error alert handling
    function showError(message) {
      playErrorSound();
     
      const errorAlert = document.getElementById('error-alert');
      const errorMessage = document.getElementById('error-message');
     
      errorMessage.textContent = message || 'Something went wrong. Please try again.';
      errorAlert.classList.add('show');
     
      setTimeout(() => {
        errorAlert.classList.remove('show');
      }, 5000);
    }
   
    document.getElementById('close-error').addEventListener('click', function() {
      playClickSound();
      document.getElementById('error-alert').classList.remove('show');
    });
   
    // Radio button animation
    const radioItems = document.querySelectorAll('.radio-item');
    radioItems.forEach(item => {
      item.addEventListener('mouseenter', function() {
        if (!this.querySelector('input').checked) {
          gsap.to(this.querySelector('label'), {
            y: -3,
            duration: 0.3,
            ease: 'power2.out'
          });
        }
      });
     
      item.addEventListener('mouseleave', function() {
        if (!this.querySelector('input').checked) {
          gsap.to(this.querySelector('label'), {
            y: 0,
            duration: 0.3,
            ease: 'power2.out'
          });
        }
      });
     
      item.addEventListener('click', function() {
        playClickSound();
       
        // Reset all radio items
        radioItems.forEach(otherItem => {
          if (otherItem !== item) {
            gsap.to(otherItem.querySelector('label'), {
              y: 0,
              scale: 1,
              backgroundColor: 'rgba(255, 255, 255, 0.05)',
              color: 'white',
              borderColor: 'rgba(255, 255, 255, 0.1)',
              boxShadow: 'none',
              duration: 0.3
            });
          }
        });
       
        // Animate the selected one
        gsap.to(this.querySelector('label'), {
          y: -5,
          scale: 1.05,
          backgroundColor: 'rgb(116, 235, 213)',
          backgroundImage: 'linear-gradient(135deg, rgb(116, 235, 213) 0%, rgb(159, 172, 230) 100%)',
          color: '#0c1339',
          borderColor: 'transparent',
          boxShadow: '0 10px 20px rgba(116, 235, 213, 0.3)',
          duration: 0.3
        });
      });
    });

    // Add sound effects to buttons and interactive elements
    document.querySelector('.submit-btn').addEventListener('click', function() {
      playClickSound();
    });

    // Add click sounds to form inputs
    document.querySelectorAll('.form-control').forEach(input => {
      input.addEventListener('focus', function() {
        playClickSound();
      });
    });

    // Mobile navigation
    document.getElementById('mobile-nav-btn').addEventListener('click', function() {
      playClickSound();
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    // View All Registrations button - requires login
    document.getElementById('view-all-registrations-btn').addEventListener('click', function(e) {
      e.preventDefault();
      playClickSound();
      window.openLoginModal();
    });
  </script>
</body>
</html>
